<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>Control de formularios</h2>
<body>
    <form>
        <label>Introduzca un nombre:</label>
        <input type="text" name="cajanombre" required/>
        <br/>
        <label>Introduzca su edad:</label>
        <!--Para mostrar el rango de edad, habrÃ­a que programarlo con JavaScript-->
        <input type="range"name="rangoedad" min="18"max="65"/>
        <br/>
        <label>Introduzca una fecha:</label>
        <input type="date" name="fecha"/>
        <label>Acepte las condiciones</label>
        <input type="checkbox" name="condiciones"/>
        <br/>
        <label>Seleccione sus deportes favoritos</label>
        <ul>
            <li>
                <input type="checkbox" name="deporte" value="Petanca"/>Petanca
            </li>
            <li>
                <input type="checkbox"name="deporte"value="Baloncesto"/>Baloncesto
            </li>
            <li>
                <input type="checkbox"name="deporte"value="Futbol"/>Futbol
            </li>
        </ul>
        <label>Selecciones su equipo favorito:</label>
        <ul>
            <li>
                <input type="radio"value="Real Madrid"name="equipo"/>Real Madrid
            </li>
            <li>
                <input type="radio"value="Valencia"name="equipo"/>Valencia
            </li>
        </ul>
        <button type="submit">
            Eviar datos
        </button>
    </form>
</body>
</html>
