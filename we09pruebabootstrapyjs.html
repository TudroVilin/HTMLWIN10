<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .navbar-custom {
            background-color: lightblue;
        }
        .image-mod {
            width: 300px;
            height: 300px;
        }
        h1 {
            text-align: center;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light navbar-custom">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-2" type="button">Inicio</button>
          <button class="btn btn-sm btn-outline-secondary" type="button">Página pizzería</button>
        </form>
      </nav>
<div>
    <h1>Imagen redonda</h1>
    <img src="https://img.europapress.es/fotoweb/fotonoticia_20210408163349_1200.jpg" class="card-img-top rounded-circle circle-image image-mod center" alt="QuiGonn Jinn Redondo"/>
</div>
<hr/>
<div>
    <h1>Imagen rectangular</h1>
    <img src="https://img.europapress.es/fotoweb/fotonoticia_20210408163349_1200.jpg" class="center image-mod rounded" alt="QuiGonn Jinn Rectangular"/>
</div>
<hr/>
<div>
    <h1>Carrusel de imágenes Star Wars</h1>
    <!--Aquí va el carrusel-->
    <div id="carouselExampleControls" class="carousel slide col-8 center" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.gannett-cdn.com/-mm-/f73f6def90efa7e1f0249d2051d063400fe75270/c=608-0-3061-1386/local/-/media/2017/08/17/USATODAY/USATODAY/636385817834805955-XXX-PHANTOMMENACE-EP1-IA-71130-78032960.JPG" class="d-block w-100 center image" alt="Obi-Wan Kenobi">
          </div>
          <div class="carousel-item">
            <img src="https://img.europapress.es/fotoweb/fotonoticia_20210408163349_1200.jpg" class="d-block w-100 center" alt="QuiGonn Jinn">
          </div>
          <div class="carousel-item">
            <img src="https://sm.ign.com/ign_latam/screenshot/default/darthmaul-1_a2ev.jpg" class="d-block w-100 center" alt="Darth Maul">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="css/bootstrap.min.css"></script>
</body>
</html>
